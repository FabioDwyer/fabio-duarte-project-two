<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Roboto:400,700&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/a46c9680c7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <a href="#maincontent" class="skip-link">Skip to main content.</a>

    <nav class="contact">
        <div class="menu hidden-for-mobile">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="blog.html#about">About</a>
                </li>

                    <h2>Sophie</h2>

                <li>
                    <a href="blog.html">Blog</a>
                </li>
                <li>
                    <p>Contact</p>
                </li>
            </ul>
            </div>
            <div class="hamburger hidden-for-desktop">
                <i aria-hidden="true" class="fas fa-bars"></i>
                <span class="sr-only">Click for navigation</span>
            </div>
        <!-- </div> -->
        <!-- End of Nav wrapper -->
    </nav>

    <header class="header-contact">
        <h1 class="contact" id="maincontent">Get in Touch</h1>
    </header>

    <div class="wrapper contact">
        <form action="" class="contact">
            <fieldset>
                <label for="name" class="visually-hidden">Your name:</label>
                <input type="text" name="name" placeholder="Name">

                <label for="email" class="visually-hidden">Your email</label>
                <input type="email" name="email" placeholder="Email address">
            </fieldset>

            <label for="message" class="visually-hidden">Your message</label>
            <textarea name="message" cols="94%" rows="10" placeholder="Message"></textarea>

            <button type="submit">Submit</button>
        </form>

        <aside class="contact">
            <div class="socia-media">
                <ul class="social-media">
                    <li>
                        <i class="fab fa-facebook-f"></i>
                    </li>
                    <li>
                        <i class="fab fa-twitter"></i>
                    </li>
                    <li>
                        <i class="fab fa-linkedin-in"></i>
                    </li>
                    <li>
                        <i class="fab fa-instagram"></i>
                    </li>
                </ul>
            </div>
            <div class="address">
                <a href="mailto:info@email.com">info@email.com</a>
                <p>123 - 456 - 7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
        </aside>
    </div>
    <!-- End of wrapper -->

    <footer>
        <h6>Copyright &copy; 2018 HackerYou</h6>
    </footer>
</body>
</html>
